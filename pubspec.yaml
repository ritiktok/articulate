name: articulate
description: "A collaborative drawing app with real-time synchronization and offline support."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  bloc: ^9.0.0
  flutter_bloc: ^9.1.0
  equatable: ^2.0.3

  supabase_flutter: ^2.8.0
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.5
  path: ^1.9.0

  flutter_colorpicker: ^1.0.3
  image: ^4.1.7

  uuid: ^4.5.1
  connectivity_plus: ^6.0.1
  shared_preferences: ^2.2.2

  http: ^1.2.0
  speech_to_text: ^7.1.0
  record: ^6.0.0
  permission_handler: ^12.0.1
  flutter_tts: ^4.2.3
  app_settings: ^5.1.1

  lottie: ^3.1.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  drift_dev: ^2.18.0
  build_runner: ^2.4.8

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/animations/
    - .env
